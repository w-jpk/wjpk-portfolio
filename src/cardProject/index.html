<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="profile-cards">
        <article class="profile">
            <div class="profile__wrapper">
                <img src="assets/model-1.jpg" alt="Profile Picture" class="background-img">
                <div class="profile__content">
                    <h2>Amanda Johnson <img src="assets/verified.svg" alt="Verified Badge" class="verified"></h2>
                    <p class="description">
                        Creative UI/UX Designer with 5+ years of experience of designing user interfaces.</p>
                    <div class="highlights">
                        <div class="highlight">
                            <div class="highlight__value">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-star">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
                                </svg>
                                4.7
                            </div>
                            <div class="highlight__name">
                                Review
                            </div>
                        </div>
                        <div class="highlight">
                            <div class="highlight__value">
                                $125k+
                            </div>
                            <div class="highlight__name">
                                Revenue
                            </div>
                        </div>
                        <div class="highlight">
                            <div class="highlight__value">
                                149$ / hr
                            </div>
                            <div class="highlight__name">
                                Rate
                            </div>
                        </div>
                    </div>
                    <div class="button-actions">
                        <button class="primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-mail">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                <path d="M3 7l9 6l9 -6" />
                            </svg>Get In Touch
                        </button>
                        <button class="profile__bookmark" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-bookmark">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M18 7v14l-6 -4l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </article>
        <article class="profile">
            <div class="profile__wrapper">
                <img src="assets/model-2.jpg" alt="Profile Picture" class="background-img">
                <div class="profile__content">
                    <h2>Caleb Meredith <img src="assets/verified.svg" alt="Verified Badge" class="verified"></h2>
                    <p class="description">
                        Results-driven Full Stack Developer with 8+ years in React.js and Node.js.
                    </p>
                    <div class="highlights">
                        <div class="highlight">
                            <div class="highlight__value">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-star">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
                                </svg>
                                4.9
                            </div>
                            <div class="highlight__name">
                                Review
                            </div>
                        </div>
                        <div class="highlight">
                            <div class="highlight__value">
                                $225k+
                            </div>
                            <div class="highlight__name">
                                Revenue
                            </div>
                        </div>
                        <div class="highlight">
                            <div class="highlight__value">
                                215$/hr
                            </div>
                            <div class="highlight__name">
                                Rate
                            </div>
                        </div>
                    </div>
                    <div class="button-actions">
                        <button class="primary" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-mail">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                <path d="M3 7l9 6l9 -6" />
                            </svg>Get In Touch
                        </button>
                        <button class="profile__bookmark" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-bookmark">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M18 7v14l-6 -4l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
